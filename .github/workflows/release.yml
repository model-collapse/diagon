name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

  build-and-upload:
    name: Build and Upload (${{ matrix.os }})
    needs: create-release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-22.04, macos-latest]
        include:
          - os: ubuntu-22.04
            artifact_name: diagon-linux-x86_64
            asset_name: diagon-linux-x86_64.tar.gz
          - os: macos-latest
            artifact_name: diagon-macos-x86_64
            asset_name: diagon-macos-x86_64.tar.gz

    steps:
      - uses: actions/checkout@v6

      - name: Install dependencies (Ubuntu)
        if: matrix.os == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            cmake \
            ninja-build \
            liblz4-dev \
            libzstd-dev \
            zlib1g-dev \
            libgtest-dev \
            libbenchmark-dev

      - name: Install dependencies (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          brew install \
            cmake \
            ninja \
            lz4 \
            zstd \
            googletest \
            google-benchmark

      - name: Configure CMake
        run: |
          cmake -B build \
            -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DDIAGON_BUILD_TESTS=ON \
            -DDIAGON_BUILD_BENCHMARKS=ON \
            -DDIAGON_ENABLE_SIMD=ON \
            -DCMAKE_INSTALL_PREFIX=install

      - name: Build
        run: cmake --build build --parallel

      - name: Run tests
        working-directory: build
        run: ctest --output-on-failure

      - name: Install
        run: cmake --install build

      - name: Package
        run: |
          tar czf ${{ matrix.asset_name }} -C install .

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./${{ matrix.asset_name }}
          asset_name: ${{ matrix.asset_name }}
          asset_content_type: application/gzip
